<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset='UTF-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Flix Fire</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel='stylesheet' href='Style/loginstyle.css'>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="http://localhost/MovieReview/index.php" class="sign-in-form">
                    <div class="widget-title mb-50">
                        <h5 class="titlesignin">Sign In</h5>
                    </div>
                    <div class="input-field">
                      
                      <input type="text" name="txtMail" placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                      
                      <input type="password" name="txtPass" placeholder="Password" required/>
                    </div>
                    <button class="btn">Sign in</button>
                  </form>
                  <form action="http://localhost/MovieReview/index.php" class="sign-up-form">
                    <div class="widget-title mb-50">
                        <h5 class="titlesignup">Sign Up</h5>
                    </div>
                    <div class="input-field">
                        <input type="text" name="txtName" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <input type="email" name="txtMail" placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" name="txtPass" placeholder="Password" required/>
                    </div>
                    <button class="btn">Sign up</button>
                  </form>
                
            </div>
        </div>
    
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Create Your Account, and join us to receive information about film.
                    </p>
                    <button class="btn" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <!--<img src="img/log.svg" class="image" alt="" />-->
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Sign in your account, and explore ew movies.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <!--<img src="img/log.svg" class="image" alt="" />-->
            </div>
        </div>
    </div>
    <script id="rendered-js">
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");
        
        sign_up_btn.addEventListener("click", () => {
          container.classList.add("sign-up-mode");
        });
        
        sign_in_btn.addEventListener("click", () => {
          container.classList.remove("sign-up-mode");
        });
        
    </script>
 
</body>
